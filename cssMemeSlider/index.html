<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Meme Slider</title>
</head>
<body>
    <header></header>
    <div class="slider">
        <input type="radio" id="input1" name="slider_pagination" checked>
        <input type="radio" id="input2" name="slider_pagination">
        <input type="radio" id="input3" name="slider_pagination">
        <input type="radio" id="input4" name="slider_pagination">
        <input type="radio" id="input5" name="slider_pagination">
        <div class="content_wrapper">
            <div class="content">
                <div class="img1"></div>
                <div class="img2"></div>
                <div class="img3"></div>
                <div class="img4"></div>
                <div class="img5"></div>
            </div>

        </div>
        <div class="wrapper">
            <div class="text_content">
                <div class="text_content_wrapper">
                    <div class="text">Mem1</div>
                    <div class="text">Mem2</div>
                    <div class="text">Mem3</div>
                    <div class="text">Mem4</div>
                    <div class="text">Mem5</div>
                </div>
            </div>
            <div class="pagination">
                <label for="input1"><div></div></label>
                <label for="input2"><div></div></label>
                <label for="input3"><div></div></label>
                <label for="input4"><div></div></label>
                <label for="input5"><div></div></label>
            </div>
        </div>


    </div>
</body>
</html>
