<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Meme Slider</title>
</head>
<body>
    <header></header>
    <div class="slider">
        <input type="radio" id="input1" name="slider_pagination" checked>
        <input type="radio" id="input2" name="slider_pagination">
        <input type="radio" id="input3" name="slider_pagination">
        <input type="radio" id="input4" name="slider_pagination">
        <input type="radio" id="input5" name="slider_pagination">
        <div class="content_wrapper">
            <div class="content">
                <img src="img/meme1.png" alt="meme1" class="img1">
                <img src="img/meme2.png" alt="meme2" class="img2">
                <img src="img/meme3.png" alt="meme3" class="img3">
                <img src="img/meme4.png" alt="meme4" class="img4">
                <img src="img/meme5.png" alt="meme5" class="img5">
            </div>

        </div>
        <div class="wrapper">
            <div class="text_content">
                <div class="text_content_wrapper">
                    <div class="text">Relax...</div>
                    <div class="text">or keep coding</div>
                    <div class="text">Look under the hood</div>
                    <div class="text">Basic concepts</div>
                    <div class="text">It's OK</div>
                </div>
            </div>
            <div class="pagination">
                <label for="input1"><div></div></label>
                <label for="input2"><div></div></label>
                <label for="input3"><div></div></label>
                <label for="input4"><div></div></label>
                <label for="input5"><div></div></label>
            </div>
        </div>


    </div>
</body>
</html>
